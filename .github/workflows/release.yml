name: domi Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This domi release includes:
            - Basic Web Service
          draft: false
          prerelease: false
      - name: Build and Publish Latest domi Image
        uses: pmorelli92/github-container-registry-build-push@1.0.1
        with:
          personal-access-token: ${{secrets.GITHUB_TOKEN}}
          docker-image-name: domi-open-source
          docker-image-tag: latest
          dockerfile-path: Dockerfile
          build-context: ./